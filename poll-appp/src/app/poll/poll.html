<div class="container mt-4">
  <h2 class="text-center">Create Poll</h2>
  
  <input [(ngModel)]="newPoll.question"
         placeholder="Poll Question"
         class="form-control mb-3" />

  <div *ngFor="let option of newPoll.options; let i = index" class="input-group mb-2">
    <input [(ngModel)]="option.optionText"
           [placeholder]="'Option ' + (i + 1)"
           class="form-control" />
    <button *ngIf="newPoll.options.length > 2"
            (click)="removeOption(i)"
            class="btn btn-danger">
      Remove
    </button>
  </div>

  <button (click)="addOption()" class="btn btn-secondary me-2">Add Option</button>
  <button (click)="createPoll()" class="btn btn-primary">Create Poll</button>

  <h2 class="mt-4 text-center">Available Polls</h2>
  
  <div *ngFor="let poll of polls" class="border rounded p-3 mb-3">
    <h3>{{ poll.question }}</h3>
    <button *ngFor="let option of poll.options; let i = index"
            (click)="vote(poll, i)"
            class="btn btn-outline-primary me-2 mt-2">
      {{ option.optionText }} ({{ option.voteCount }})
    </button>
  </div>
</div>
